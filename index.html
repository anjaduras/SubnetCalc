<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Minimal Subnet Calculator</title>
    <script src="DivideSubnets.js" defer></script> <!-- Ensure JS is loaded after HTML -->
</head>

<body>
    <section class="section is-large">
        <div class="container has-text-centered">
            <h1 class="title">Minimal Subnet Calculator</h1>

            <div class="field">
                <label class="label">Enter CIDR Notation</label>
                <div class="control">
                    <input id="cidrInput" class="input is-link" type="text" placeholder="e.g. 192.168.1.0/24"
                        style="width: 60%; text-align: center;">
                </div>
                <label class="label">Enter Number of Subnets</label>
                <div class="control">
                    <input id="subnetCountInput" class="input is-link" type="number" placeholder="e.g. 7"
                        style="width: 15%; text-align: center;">
                </div>
            </div>

            <div class="control">
                <button id="calculateBtn" class="button is-dark">Get Subnet Mask</button>
                <button id="divideSubnetsBtn" class="button is-dark">Get Subnets</button>
            </div>

            <div id="subnetMaskDisplay" class="mt-4">
                <!-- Display subnet mask here -->
            </div>
            
            <div id="subnetsDisplay" class="mt-4">
                <!-- Display subnets here -->
            </div>
        </div>
    </section>
</body>

</html>
